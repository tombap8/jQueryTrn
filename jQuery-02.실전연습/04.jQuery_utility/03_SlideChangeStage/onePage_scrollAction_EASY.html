<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>One Page Scroll Action EASY!!!</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /*세로%기준*/
        }

        a {
            text-decoration: none;
            color: #fff;
            text-shadow: 0 0 2px #777;
        }

        ul::after {
            content: "";
            display: block;
            clear: both;
            /*float해제*/
        }

        ul,ol {
            margin: 0;
            padding: 0;
            list-style: none;
            /*3無*/
        }

        li {
            float: left;
            /*옆으로 흐르게*/
        }

        img {
            border: none;
            /*링크시 테두리없앰*/
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
            padding: 0;
            font-size: 100%;
            /*16px기준*/
        }

        /*상단영역*/
        .top {
            position: fixed;
            /*상단고정*/
            width: 100%;
            z-index: 999999;
            /*맨위로!*/
            background-color: rgba(0, 0, 0, 0.7);
        }

        /*속박스*/
        .inbox {
            position: relative;
            /*부모자격*/
            width: 100%;
            max-width: 1400px;
            /*최대가로폭*/
            margin: 0 auto;
            /*가로중앙*/
        }

        /*상단영역 속박스*/
        #top {
            height: 80px;
        }

        /*로고*/
        #logo {
            position: absolute;
            display: block;
            width: 250px;
            height: 100%;
            text-align: center;
            overflow: hidden;
        }

        #logo img {
            position: relative;
            top: -30px;
            width: 100%;
        }

        /*GNB 메뉴*/
        #gnb {
            position: absolute;
            top: 40px;
            right: 2%;
        }

        #gnb li {
            margin: 0 7px;
        }

        /*메뉴에 마우스 오버시*/
        #gnb a:hover {
            color: lime;
            text-decoration: overline;
            /*윗줄*/
        }

        #gnb li:hover {
            transform: scale(1.1);
        }

        /*선택된 메뉴 class*/
        #gnb li.on a {
            color: lime;
            text-decoration: overline;
            /*윗줄*/
        }

        #gnb li.on {
            transform: scale(1.1);
        }

        /*개별 페이지 디자인*/
        .page {
            position: relative;
            width: 100%;
            height: 100%;
            /*body의 100%기준*/
        }

        #page1 {
            background: url(images/pic1.png) no-repeat top/cover;
        }

        #page2 {
            background: url(images/pic2.png) no-repeat top/cover;
        }

        #page3 {
            background: url(images/pic3.png) no-repeat top/cover;
        }

        #page4 {
            background: url(images/pic4.png) no-repeat top/cover;
        }

        #page5 {
            background: url(images/pic5.png) no-repeat top/cover;
        }

        #page6 {
            background: url(images/pic6.png) no-repeat top/cover;
        }

        #page7 {
            background: url(images/pic7.png) no-repeat top/cover;
        }
        
        /*블릿 네비게이션*/
        ol#bnavi {
            position: fixed;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            /*세로중앙*/
            width: 15px;
        }

        #bnavi>li {
            position: relative;
            /*부모자격*/
            width: 100%;
            height: 15px;
            box-sizing: border-box;
            /*크기유지*/
            border: 2px solid #ccc;
            border-radius: 50%;
            /*원*/
            box-shadow: 0 0 2px #777;
            margin: 6px 0;
            /*위아래 6px*/
        }

        #bnavi span {
            position: absolute;
            top: -50%;
            right: 200%;
            white-space: nowrap;
            /*줄바꿈방지*/
            font: bold .9rem "맑은 고딕";
            text-shadow: 1px 0 #888, -1px 0 #888, 0 1px #888, 0 -1px #888;
            /*글자테두리*/
            display: none;
            /*글자숨기기*/
        }

        /*마우스오버시 글자보이기*/
        #bnavi li:hover span {
            display: block;
        }

        /*a태그 크기 li와 같게*/
        #bnavi a {
            display: block;
            width: 100%;
            height: 100%;
        }

        /*선택된 블릿네비 class*/
        #bnavi li.on {
            background-color: #EC686A;
            transform: scale(1.15);
        }

        #bnavi li.on span {
            display: block;
            /*선택메뉴 글자보이기*/
        }
        
        /*등장할 이미지*/
        .here{
            position: relative;
            top: 200px;/*100px;*/
            left: 100px;
            opacity: 0;/*숨김*/
            transition: all .6s ease-out;
        }


        
        
        
    </style>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        
        // 스크롤 등장액션 쉽게 셋팅하기
        /*
        1. 등장할 위치값을 특정하여 조건문에 넣는다(범위가 아닌값으로!)
        2. 조건문안에 변경할 값을 셋팅한다.
        3. 다시 되돌리고 싶은 위치도 특정하여 잡고 되돌릴 값을 셋팅한다!
        끝!*/
        
        ///// 스크롤 구역 //////////////////
        $(window).scroll(function(){
            // 스크롤바 위치값
            var scTop = $(this).scrollTop();
            console.log("스위:"+scTop);
            
            // 첫번째 요소 등장위치
            if(scTop === 1700){
                $(".here").css({
                    top: "100px",
                    opacity: 1
                });
            }//// if ////////////
            
            // 첫번째 요소 되돌리기
            if(scTop === 2500 || scTop === 800){
                $(".here").css({
                    top: "200px",
                    opacity: 0
                });
            }//// if ////////////
            
            
            
        });////////// scroll //////////////
        ///////////////////////////////////
        
        
        
        
        
        $(function(){ /// jQB //////////////////
            
            //// GNB a링크를 클릭하면 해당 페이지 위치로 이동 애니메이션 ///
            // 이벤트대상: #gnb a
            $("#gnb a,#bnavi a").click(function(e){
                // 1. a태그 기본이동 막기
                e.preventDefault();
                
                // 클릭된 순번 알아오기
                var idx = $(this).parent().index();//li의 순번
                console.log("클릭된순번:"+idx);
                
                
                // 2. a태그의 href값 읽어오기(이동할 페이지 아이디값)
                var pid = $(this).attr("href");
                console.log("아이디:"+pid);
                
                // 3. 이동할 페이지 아이디로 페이지 위치값(top값) 구하기
                // offset() 메서드로 현재 요소 위치,크기정보를 알 수 있다!
                var pgpos = $(pid).offset().top;
                console.log("top값:"+pgpos);
                
                // 4. 스크롤 이동 애니메이션
                // 대상: html,body (범용브라우저 코딩시 선택대상)
                // 사용속성: scrollTop (세로스크롤바 위치속성)
                // 비교- scrollLeft (가로스크롤바 위치속성)
                $("html,body").animate({
                    scrollTop : pgpos + "px"
                },600,"easeInOutQuint");
                
                // 5. 이동선택된 메뉴변경하기(class="on"넣기)
                // $(this) 클릭된 a요소
                $("#gnb a").eq(idx).parent()//선택된 a요소의 부모 li를 선택
                .addClass("on")//클래스 "on"넣기
                .siblings()//선택된 li외의 다른 li 모두선택!
                .removeClass("on");//모두 클래스 "on"지우기
                
                $("#bnavi a").eq(idx).parent()//선택된 a요소의 부모 li를 선택
                .addClass("on")//클래스 "on"넣기
                .siblings()//선택된 li외의 다른 li 모두선택!
                .removeClass("on");//모두 클래스 "on"지우기
                
                
                
            });////// click ////////////////
            
            
            
            
        });////// jQB //////////////////////////
        ////////////////////////////////////////
        ////////////////////////////////////////
        
        
        
    </script>
</head>
