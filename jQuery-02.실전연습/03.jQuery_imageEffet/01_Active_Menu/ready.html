<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>역동적 오버효과</title>
    <!-- jQuery library -->
    <script src="jquery-1.7.2.min.js"></script>
    <script>
        $(function() { /////// jQB ///////////////////////
            console.log("로딩완료!");

            // 각 메뉴 박스에 배경이미지를 셋팅한다!
            // for문을 쓰지 않고 each() 메서드를 사용!
            /*
            $(선택자).each(function(순번,요소){})
            $(선택자).each(function(idx,ele){})
            - each메서드는 선택요소가 여러개의 컬렉션일 경우
            개수를 자동으로 인식하여 for문처럼 개수만큼 요소를 모두 돌아줌!
            - 순번: 0부터 카운트함
            - 요소: 요소를 순서대로 돌때 그 요소 자신을 말함(this 와 동일!)
            */

            // 대상: #navigation a
            $("#navigation a").each(function(idx, ele) {
                // a요소에 배경이미지 경로 속성에서 읽어오기
                // $(ele) === $(this)
                // data-img는 사용자 정의속성
                var bgi = $(ele).attr("data-img");
                console.log("배경이미지:" + bgi);

                // 배경셋팅
                $(ele).css({
                    background: "url(" + bgi + ") no-repeat"
                }); ////// css ////////////

            }); ///////// each /////////////////////////

            // 메뉴에 마우스 오버시 height: 120px, margin-left: 15px
            // 메뉴에 마우스 아웃시 height: 30px, margin-left: 0px
            // hover(함수1,함수2)
            // 대상:  #navigation a
            $("#navigation a").hover(
                function() { // over
                    $(this).stop().animate({
                        height:"120px",
                        marginLeft:"15px"
                    },200);
                },
                function() { // out
                    $(this).stop().animate({
                        height:"30px",
                        marginLeft:"0px"
                    },200);

                }); //////// hover //////////////




        }); ////////// jQB ///////////////////////////////
        /////////////////////////////////////////////////

    </script>
    <style>
        body {
            margin: 20px auto;
            padding: 0;
            width: 620px;
            background: #192839;
        }

        ul#navigation {
            list-style: none;
        }

        ul#navigation li a {
            display: block;
            width: 150px;
            height: 30px;
            margin-bottom: 5px;
            color: #000;
            border: 1px solid #FC0;
            text-decoration: none;
        }

        ul#navigation li a:hover {
            color: #ffff66;
        }

    </style>
</head>

<body>

    <ul id="navigation">
        <li><a href="#" data-img="bg1.jpg">Menu 1</a></li>
        <li><a href="#" data-img="bg2.jpg">Menu 2</a></li>
        <li><a href="#" data-img="bg3.jpg">Menu 3</a></li>
        <li><a href="#" data-img="bg4.jpg">Menu 4</a></li>
    </ul>


    <!---------- jQuery code Start ---------->

    <script>

    </script>

</body>

</html>
