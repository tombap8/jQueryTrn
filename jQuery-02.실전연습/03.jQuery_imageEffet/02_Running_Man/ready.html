<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title> png 애니메이션 </title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script>
        $(function() { /////// jQB ///////////////////////
            console.log("로딩완료!");

            /*//////////////////////////////////////////////////
                함수명: arrImg
                기능: 연속장면 이미지를 순서대로 선택요소 내부에 추가함
            */ /////////////////////////////////////////////////
            var arrImg = function() {
                // 1. 함수호출확인
                console.log("함수호출!");

                // 2. 애니메이션 할 이미지 셋팅
                for (var i = 0; i < 21; i++) {
                    $("#ani")
                        .append('<img src="seq/seq' + i + '.png" alt="장면">');
                } ///// for문 ///////////////

                // for문 셋팅 후 첫장면은 보이고 나머지 이미지 숨기기
                $("#ani img").hide().first().show();

            }; /////// arrImg 함수 ////////////////////////////
            //////////////////////////////////////////////////


            // 이미지셋팅함수 호출!
            arrImg();

            /*//////////////////////////////////////////////////
                함수명: nextFrame
                기능: 순서대로 다음 이미지를 한장씩 보이게함
            */ //////////////////////////////////////////////////
            // 장면번호
            var fnum = 0;
            // 장면개수
            var fcnt = $("#ani img").length;
            console.log("장면개수:" + fcnt);

            var nextFrame = function() {
                console.log("함수호출!");

                // 1. 장면번호 증가하기
                fnum++;
                if (fnum > fcnt - 1) fnum = 0;
                // 장면번호가 증가하다가 끝번호보다 커지면 처음으로(0번)

                // 2. 보이는 장면은 숨기고
                //:visible은 display:none이 아닌것을 선택함
                $("#ani img:visible").hide();
                // 3. 순번에 해당하는 이미지는 보이게한다!
                $("#ani img").eq(fnum).show();

            }; /////// nextFrame 함수 //////////////////////////////
            ////////////////////////////////////////////////////


            // 장면호출
            var icall;

            // 마우스 오버시 장면 넘기고 아웃시 멈추기
            $("#ani").hover(
                function() { // over
                    // 변수에 할당하여 인터발 호출하
                    icall = setInterval(nextFrame, 50);
                },
                function() { // out
                    //변수에 할당된 인터발 지우기
                    clearInterval(icall);
                }); //////// hover //////////////






        }); ////////// jQB ///////////////////////////////
        /////////////////////////////////////////////////

    </script>

    <style>
        div#ani {
            width: 320px;
            height: 240px;
            position: relative;
            background: url(img/bg.jpg);
        }

        div#ani img {
            position: absolute;
            /*	display:none; */
        }

    </style>
</head>

<body>

    <div id="ani">

    </div>



    <!------------------------ jQuery 코드 ----------------------->
    <script>

    </script>
</body>

</html>
