<title> Tree 형 내비게이션 </title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script>
    $(function(){ ///// jQB /////////////////////
        
        // 첫번째 서브메뉴만 빼고 모두 숨기기
        $(".sub").hide().first().show();
        
        // 상위메뉴 클릭시 그 하위는 보이고 나머지는 숨기기(slide)
        $(".title").click(function(){
            
            // 클릭한 요소 다음요소가 서브메뉴임!
            $(this).next()
            //.slideDown(400)
            .slideToggle(400)//클릭된 요소 자신을 열었다/닫았다 하게 하려면!
            // 나머지형제(li->부모로 올라감)들의 자식중 .sub는 슬라이드 닫기!
            .parent()//부모로 올라감!(li)
            .siblings()//다른 li들
            .find(".sub")//아래 자식중 .sub찾아!
            .slideUp(400);//나머지 서브메뉴 닫기
            
        });///////////// click /////////////
       
        
        
        
        
        
        
    });///// jQB ///////////////////////////////
    
    
    </script>
