<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>따라다니는 애니메이션 마우스 포인터</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            cursor: none;/*커서없애기*/
            overflow: hidden;
        }
        #screen{
            margin: 0;
            padding: 0;
            list-style: none;/*3無*/
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
        #screen li{
            float: left;
            width: 50%;
            height: 50%;
        }
        /*각 배경이미지*/
        #screen li:nth-child(1){
            background: url(bg1.JPG) no-repeat 0/cover;
        }
        #screen li:nth-child(2){
            background: url(bg2.JPG) no-repeat 0/cover;
        }
        #screen li:nth-child(3){
            background: url(bg3.JPG) no-repeat 0/cover;
        }
        #screen li:nth-child(4){
            background: url(bg1.JPG) no-repeat 0/cover;
        }
    
        /*마우스 포인터 이미지*/
        #myc{
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            z-index: 99999;/*포인터는 가장위!*/
        }
    
    
    </style>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
    $(function(){ /// jQB /////////////////////////
        
        // 포인터가 움직일 대상 : #screen
        $("#screen").mousemove(function(e){ // e-이벤트전달
            var posx = e.pageX+1;//하단클릭을 위해 조금 벗어나게함!
            var posy = e.pageY;
            //console.log("x축:"+posx+"\ny축:"+posy);
            
            // 마우스 포인터 위치에 따라 이미지 커서 위치값 변경하기!
            // 대상: #myc
            $("#myc").css({
                top: posy + "px",
                left: posx + "px"
            });///// css //////////
            
            
        });/////// mousemove /////////////////
        
        
        /// li각 영역에 마우스가 들어가면 해당 gif 애니메이션 이미지로 변경
        // 대상: #screen li
        // 이벤트 : mouseenter -> 마우스가 영역안으로 들어갈때만 처리하면됨!
        $("#screen li").mouseenter(function(){
            
            // 영역안으로 들어간 요소자신 li순번
            var idx = $(this).index();
            console.log("순번:"+idx);
            
            // 순번별 이미지 셋팅!
            var isrc;//이미지경로
            switch(idx){
                case 0: isrc = "images/13148a1.gif"; break;
                case 1: isrc = "images/strtail.gif"; break;
                case 2: isrc = "images/Tail2.gif-c200.gif"; break;
                case 3: isrc = "images/yoshi-cursor.gif"; break;
            }///// switch case /////////////
            
            //// 커서이미지 변경하기 //////
            $("#myc").attr("src",isrc);
            
        });/////// mouseenter ////////////////
        
        
        
        
        
        
        
    });//// jQB ///////////////////////////////////
    ///////////////////////////////////////////////
    ///////////////////////////////////////////////
    
    
    </script>
</head>
<body>
   <ul id="screen">
       <li></li>
       <li></li>
       <li></li>
       <li></li>
   </ul>
   
   <!--따라다닐 커서 이미지-->
    <img src="images/13148a1.gif" alt="마우스포인터" id="myc">
   
   
    
</body>
</html>
