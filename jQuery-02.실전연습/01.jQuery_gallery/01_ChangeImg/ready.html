<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title> 썸네일 포토 갤러리 </title>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script>
        $(function(){ /////// jQB ///////////////////////
            console.log("로딩완료!");
            
            // 1. 기능정의: 썸네일 클릭시 메인 이미지 변경하기
            // 2. 이벤트 종류 : click
            // 3. 이벤트 대상: .thumbs a
            // 4. 변경 대상: #largeImg img
            // 5. 변경 내용: 메인 이미지의 src를 변경한다
            $(".thumbs a").on("click",function(e){//e-이벤트전달
                
                // 기본이동막기
                e.preventDefault();
                
                // 클릭된(this) a태그의 href속성(attr()) 읽어오기
                var isrc = $(this).attr("href");
                //console.log(isrc);
                
                // 메인이미지의 src값을 변경
                $("#largeImg img").attr("src",isrc);
                
                
            });////// click 함수 /////////////////
            
            
            
            
        });////////// jQB ///////////////////////////////
        /////////////////////////////////////////////////


    </script>



    <style type="text/css">
        body {
            margin: 20px auto;
            padding: 0;
            width: 620px;
            background: #192839;
        }

        .thumbs {
            width: 100px;
            float: left;
        }

        .thumbs img {
            border: solid 1px #ccc;
            padding: 5px;
            margin-bottom: 3px;
        }

        .thumbs img:hover {
            border-color: #EF4018;
        }

        #largeImg {
            border: solid 1px #ccc;
            width: 500px;
            height: 280px;
            padding: 5px;
            margin-left: 110px;
        }
    </style>
</head>

<body>

    <div class="thumbs">
        <a href="images/pic1.jpg" title="image1"><img src="images/th_pic1.jpg" /></a>
        <a href="images/pic2.jpg" title="image2"><img src="images/th_pic2.jpg" /></a>
        <a href="images/pic3.jpg" title="image3"><img src="images/th_pic3.jpg" /></a>
    </div>
    <div id="largeImg"><img src="images/pic1.jpg" alt="image1" /></div>

    <!---------- jQuery code Start ---------->
    <script>


    </script>
</body></html>
